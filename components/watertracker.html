<section id="water-tracker">
  <div class="tracker">
    <h1>Track Your Water Intake</h1>
    <p>Keep yourself hydrated for better health.</p>
    <div class="water-intake">
      <p>Daily Goal: 8 Glasses</p>
      <progress value="4" max="8"></progress>
      <p>4/8 glasses consumed</p>
    </div>
    <div class="quick-add">
      <button>+250ml</button>
      <button>+500ml</button>
      <button>+1L</button>
    </div>
  </div>
</section>
